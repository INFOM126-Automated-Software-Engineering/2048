name: Maven Package to GitHub Release

on:
  push:
    branches:
      - main # Déclenche le workflow quand des modifications sont poussées sur la branche main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permission pour écrire dans les releases
      
    steps:
      # Étape 1 : Checkout du code
      - uses: actions/checkout@v4

      # Étape 2 : Configuration du JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Étape 3 : Build avec Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Étape 4 : Créer une Release sur GitHub
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }} # Numérotation dynamique de la version
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            Nouvelle release générée automatiquement après fusion sur la branche main.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Étape 5 : Téléverser l'artefact dans la Release
      - name: Upload JAR to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/*.jar
          asset_name: app.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
