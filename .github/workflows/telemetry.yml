name: CI-Telemetry

on:
  push:
    branches:
      - main
      - add_telemetry
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Verify Maven
        run: mvn --version

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download OpenTelemetry Java Agent
        run: curl -sSL -o opentelemetry-javaagent.jar https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Measure Build Metrics
        run: |
          # Capture memory usage before build
          echo "Memory before build:"
          free -m

          # Start timing and run build
          START=$(date +%s)
          java -javaagent:./opentelemetry-javaagent.jar \
            -Dotel.metrics.exporter=none \
            -Dotel.traces.exporter=none \
            -Dotel.logs.exporter=none &
          /usr/bin/time -v mvn clean install
          END=$(date +%s)

          # Capture memory usage after build
          echo "Memory after build:"
          free -m

          # Compute and display build time
          echo "Build Time: $(($END - $START)) seconds"

          # Display CPU usage
          echo "CPU Usage:"
          top -bn1 | grep "Cpu(s)"

          # Process-specific CPU and memory usage
          echo "Detailed resource usage:"
          ps aux --sort=-%cpu | head -n 10
